<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>

    <style>
        .container{
            display:flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
    </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">

</head>
<body>

<div class="container" style="width: 78%; margin: 0 auto">
  <div class="card" style="width: 18rem;"
  th:each="person:${getAllPerson}">
    <img th:src="${person.getImage()}" object-fit width="223" height="170px" class="card-img-top" alt="Company's Image">
    <div class="card-body">
      <h5 class="card-title" th:text="${person.getName()}">Card Tittle</h5>
        <form th:method="DELETE" th:action="@{/person/{id}/delete(id=${person.getId()})}">
            <input type="submit" class="btn btn-outline-primary"  th:value="  Delete  "></input>
           </form>
            <form th:method="PUT" th:action="@{/person/{id}/edit(id=${person.getId()})}">
                <input type="submit" class="btn btn-outline-primary"  th:value="update"></input>
            </form>
            </div>
  </div>
</div>

<p style="text-align:center;">
    <a class="btn btn-outline'-primary" role="button" href="/person/save">Add new company</a></p>
</body>
</html>
